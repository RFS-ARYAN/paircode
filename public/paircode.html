<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair Code Generator</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #34495e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #2ecc71;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #7f8c8d;
            border-radius: 8px;
            background-color: #446888;
            color: #ecf0f1;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #2ecc71;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #27ae60;
        }
        #result {
            margin-top: 20px;
            font-size: 1.1em;
            word-wrap: break-word;
        }
        .error {
            color: #e74c3c;
        }
        .success {
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pair Code</h1>
        <p>Enter your phone number to generate a pair code.</p>
        <input type="tel" id="phoneNumber" placeholder="+8801XXXXXXXXX">
        <button id="generateBtn">Get Pair Code</button>
        <div id="result"></div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const resultDiv = document.getElementById('result');

        generateBtn.addEventListener('click', async () => {
            const phoneNumber = phoneNumberInput.value.replace(/\s/g, '').replace('+', '');
            
            if (!phoneNumber) {
                resultDiv.innerHTML = '<span class="error">Phone number is required.</span>';
                return;
            }

            resultDiv.innerHTML = 'Generating pair code... Please wait...';
            
            try {
                const response = await fetch('/api/paircode', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber })
                });

                const data = await response.json();

                if (response.ok && data.pairCode) {
                    resultDiv.innerHTML = `
                        <p class="success">Pair code generated!</p>
                        <h2 style="color: #2ecc71; font-size: 2em; letter-spacing: 5px;">${data.pairCode}</h2>
                        <p class="success">Now, go to your WhatsApp app > Linked Devices > Link with phone number instead > and enter the code above.</p>
                        <p class="success">You have about 20 seconds to enter the code.</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<span class="error">${data.error || 'Failed to generate pair code.'}</span>`;
                }
            } catch (error) {
                console.error("Fetch error:", error);
                resultDiv.innerHTML = `<span class="error">An unexpected error occurred.</span>`;
            }
        });
    </script>
</body>
</html>
